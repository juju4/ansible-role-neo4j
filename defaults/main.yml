---
# defaults file for neo4j

neo4j_server_database_location: /var/lib/neo4j/data
neo4j_allow_any_connection: false
neo4j_memory_heap_initial_size: 512m
neo4j_memory_heap_max_size: 512m
neo4j_memory_pagecache_size: 10g
# default: listen on loopback only
neo4j_connector_default_listen_address: ''
# neo4j_connector_default_listen_address: 0.0.0.0
neo4j_connector_bolt_listen_address: :7687
neo4j_connector_http_listen_address: :7474

# autogenerated or provided certificate
neo4j_connector_https_allow_key_generation: false
neo4j_connector_https_basedir: ''
neo4j_connector_https_private_key: ''
neo4j_connector_https_public_certificate: ''
# neo4j_connector_https_basedir: /etc/ssl
# neo4j_connector_https_private_key: private/neo4j.key
# neo4j_connector_https_public_certificate: neo4j.crt
# neo4j_connector_https_listen_address: :7473
neo4j_connector_https_listen_address: ''
neo4j_server_auth_enabled: true

# default play use lineinfile replacement as often change in upstream variables
# if want to use template, ensure not empty
neo4j_conf_template: ''
# neo4j_conf_template: neo4j.conf.j2

neo4j_prometheus_metrics_enabled: false
neo4j_prometheus_metrics_endpoint: localhost:2004
neo4j_edition: community
# neo4j_version: use this if you want a specific version of Neo4j, omit it to get the latest

# neo4j_password: 'change_me!'
