---
# defaults file for neo4j

# 3.5/EOL
# neo4j_debian_repo: "deb https://debian.neo4j.org/repo stable/"
# 4.4
neo4j_debian_repo: 'deb https://debian.neo4j.com stable 4.4'

neo4j_server_database_location: /var/lib/neo4j/data
neo4j_allow_any_connection: false
neo4j_memory_heap_initial_size: 512m
neo4j_memory_heap_max_size: 512m
neo4j_memory_pagecache_size: 10g
neo4j_connector_bolt_listen_address: :7687
neo4j_connector_http_listen_address: :7474
# autogenerated or provided certificate
neo4j_connector_https_allow_key_generation: true
# neo4j_connector_https_basedir: /etc/ssl
# neo4j_connector_https_private_key: private/neo4j.key
# neo4j_connector_https_public_certificate: neo4j.crt
neo4j_connector_https_listen_address: :7473
neo4j_server_auth_enabled: true
# neo4j_password: 'change_me!'
